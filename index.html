<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我好喜欢菲菲宝宝呀</title>
    <style>
        *{
            moz-user-select: -moz-none;
            -moz-user-select: none;
            -o-user-select:none;
            -khtml-user-select:none;
            -webkit-user-select:none;
            -ms-user-select:none;
            user-select:none;
        }
        @font-face {
            font-family: digit;
            src: url("fonts/digital-7_mono.ttf") format("truetype");
        }

        @font-face {
            font-family: xinshu;
            src: url("fonts/font.ttf");
        }
        #elapseClock .digit {
            font-family: "digit", "xinshu", "Consolas", "Monaco", "Bitstream Vera Sans Mono", "Courier New", "sans-serif";
            font-size: 5rem
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            vertical-align: middle;
            margin: 0;
            padding: 0;
            background: #ffe;
        }
        #elapseClock {
            width: 100vw;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        #elapseClock .digit {
            font-family: "digit", "xinshu", "Consolas", "Monaco", "Bitstream Vera Sans Mono", "Courier New", "sans-serif";
            font-size: 5rem
        }

    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        const together = new Date("2019-07-12 22:08").getTime(); //, "YYYY-MM-DD-HH-mm");
        function timeElapse(c, z) {
            let now = new Date().getTime();
            let units;
            if (typeof z == 'undefined') units = ['y', 'mo', 'd', 'h', 'm', 's'];
            else units = z;
            let dur = "<span class='digit'>" + humanizeDuration(now - together, {
                delimiter: "</span><span class='digit'>",
                units: units,
                round: true,
                language: 'zh_CN',
                spacer: ' '
            }) + "</span>";
            return dur;
        }
        $(function () {
            setInterval(function () {
                $("#elapseClock").html(timeElapse(together));
            }, 500);
            setInterval(function () {
                $("#elapseClock").fadeIn();
                $("#elapseClock").dblclick(function () {
                    window.location.href = "2020.02.14.html";
                })
            }, 1000);

        });
        $("body").on(function () {
            $("#words").fadeOut("fast");
        })
    </script>
    <script src="js/humanize-duration.min.js"></script>
</head>
<body>
    <div id="elapseClock"></div>
</div>
</body>
</html>
